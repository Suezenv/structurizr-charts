# -- Specify the number of replicas
replicaCount: 1

image:
  repository: structurizr/onpremises
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
    # iam.gke.io/gcp-service-account: structurizr@*.iam.gserviceaccount.com
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
  # gke-gcsfuse/volumes: "true"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


initContainers: {}
  # - name: init-myservice
  #   image: busybox:1.28
  #   command: ['sh', '-c', "until nslookup myservice.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo en attente de myservice; sleep 2; done"]

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: structurizr.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: structurizr-tls
  #    hosts:
  #      - structurizr.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

volumes: []
  # - name: my-storage
  #   persistentVolumeClaim:
  #     claimName: my-pvc
  # - name: structurizr-bucket
  #   csi:
  #   driver: gcsfuse.csi.storage.gke.io
  #   volumeAttributes:
  #     bucketName: "structurizr-google-storage-bucket-name"
  #     mountOptions: "implicit-dirs"

volumeMounts: []
  # - name: my-storage
  #   mountPath: /path/in/container
  # - name: structurizr-bucket
  #   mountPath: /usr/local/structurizr

